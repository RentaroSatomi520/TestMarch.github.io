<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML:The table tags</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
</head>
<body>
    <div class="page">
        <div class="heading">
            <h2>March Madness(Rock, Paper, Scissors)</h2>
        </div>
        <div class="matchtable">
            <table>
                <div class="tablehead">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Current Match</th>
                        </tr>
                    </thead>
                </div>
                <tbody>
                    <tr>
                        <td><img src="http://images.clipartpanda.com/purple-cross-clipart-Arrow-clip-art-15.png" height="10"></td>
                        <td>Your Move:</td>
                        <div class="playerchoice">
                            <td></td>
                        </div>
                    </tr>
                    <tr>
                        <td><img src="http://images.clipartpanda.com/purple-cross-clipart-Arrow-clip-art-15.png" height="10"></td>
                        <td>Their Move:</td>
                        <div class="stillplay">
                            <td></td>
                        </div>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="inputstuff" id="input">
            <div class="inputbox">
                <form action="http://www.html  l.am/html-codes/textboxes/submitted.cfm">
                    <label>ID:</label> <input type="textbox" />
                    <button>
                        Challenge A Friend
                    </button>
                </form>
            <p>
                <button type="button">Random Match</button>
            </p>
            <p>
            <button type="button">See Results</button>
            </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
